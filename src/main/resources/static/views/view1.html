<div class="section" ng-app="app" ng-controller="formProfessionalController">
	<form name="form" ng-submit="submit()">
		<h3>{{headingTitle}}</h3> <p class="text-success" ng-controller="formProfessionalController" aria-label="Toggle ngShow">{{result}}</p>
		<div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
	    	<label>Nome</label>
	    	<input type="text" class="form-control" ng-model="form.name" placeholder="Informe seu nome" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
	    	<p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">You name is required.</p>
	  	</div>
	  	<div class="form-group">
	    	<label>Telefone</label>
	    	<input type="tel" class="form-control" ng-model="form.phone" placeholder="Informe seu telefone">
	  	</div>
	  	<div class="form-group">
	    	<label>E-mail</label>
	    	<input type="text" class="form-control" ng-model="form.email" placeholder="Informe seu e-mail" maxlength="40">
	  	</div>
	  	<div class="form-group">
	  		<button ng-disabled="form.$invalid" type="submit" id="submit" class="btn btn-success">Enviar</button>
	  	</div>
	</form>
</div>
