<div class="section" ng-app="app" ng-controller="formProfessionalController">
	<div class="col-md-7">
		
	</div>
	<div class="col-md-4">
		<form name="form" ng-submit="submit()">
			<h3>{{headingTitle}}</h3>
			<div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
		    	<label>Nome</label>
		    	<input type="text" class="form-control" ng-model="form.name" placeholder="Informe seu nome" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
		    	<p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">You name is required.</p>
		  	</div>
<!-- 		  	<div class="form-group"> -->
<!-- 		    	<label>Telefone</label> -->
<!-- 		    	<input type="tel" class="form-control" ng-model="form.phone" placeholder="Informe seu telefone"> -->
<!-- 		  	</div> -->
		  	<div class="form-group">
		    	<label>E-mail</label>
		    	<input type="text" class="form-control" ng-model="form.email" placeholder="Informe seu e-mail" maxlength="40">
		  	</div>
		  	<div class="form-group">
		  		<label>Sou especializado em</label>
				<select multiple ng-multiple="true" class="form-control" ng-model="form.serviceType">
					<option ng-repeat="item in items" ng-selected="isSelected(selectedItems, item)" value="{{item}}">
						{{item}}
	  				</option>
				</select>
		  	</div>
		  	<div class="form-group">
			   <fieldset  data-ng-repeat="choice in choices">
			      <select>
			         <option>Celular</option>
			         <option>Comercial</option>
			         <option>Residencial</option>
			      </select>
			      <input type="text" ng-model="choice.name" name="" placeholder="Número do Telefone">
			      <button class="remove glyphicon glyphicon-remove" ng-show="$last" ng-click="removeChoice()"></button>
			   </fieldset>
			   <button class="addfields" ng-click="addNewChoice()">Adicionar outro</button>
			       
			   <div id="choicesDisplay">
			      {{ choices }}
			   </div>
			</div>
		  	<div class="form-group">
	  			<button ng-disabled="form.$invalid" type="submit" id="submit" class="btn btn-primary pull-right">Enviar</button>
	  			<span class="text-success" ng-controller="formProfessionalController" aria-label="Toggle ngShow">{{result}}</span>
		  	</div>
		</form>
	</div>
</div>
